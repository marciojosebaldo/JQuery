<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
	<script type="text/javascript">
		function somar() {
			let numero = parseInt($("#contador").text());
			$("#contador").text(numero + 1);
		}
		function mudaCor(){
			if($("h1").hasClass("vermelho")) {
				$("h1").addClass("verde");
				$("h1").removeClass("vermelho");
				$(".btn").addClass("btn-success");
				$(".btn").removeClass("btn-danger");
			} else if($("h1").hasClass("verde")) {
				$("h1").addClass("azul");
				$("h1").removeClass("verde");
				$(".btn").addClass("btn-primary");
				$(".btn").removeClass("btn-success");
			} else {
				$("h1").addClass("vermelho");
				$("h1").removeClass("azul");
				$(".btn").addClass("btn-danger");
				$(".btn").removeClass("btn-primary");
				$(".btn").removeClass("btn-dark");
			}
		}
	</script>
	<style type="text/css">
		.vermelho{
			color: #dc3545;
		}
		.verde{
			color: #198754;
		}
		.azul {
			color: #0d6efd;
		}
	</style>
	<title>Exemplo de JQuery</title>
</head>
<body>
	<div class="container">
		<h1>Exemplo</h1>
		<h1 id="contador">0</h1>
		<button class="btn btn-dark" onclick="alert('OlÃ¡. Como vai?')">Mostrar mensagem</button>
		<button class="btn btn-dark" onclick="somar()">Adicionar</button>
		<button class="btn btn-dark" onclick="mudaCor()">Alterar cor</button>
	</div>	
</body>
</html>
